<!DOCTYPE html>
<html>
<head>
    <title>Signup Form</title>
  
</head>
<body>
    <div class="sign in form">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
         <label for="email">Enter your email:</label><br>
         <input type="email" placeholder="enter your email"
         id="email"
        name="email" required>
        <br><br>
        <label for="password">Enter your password:</label><br>
        <input type="password"
        id="password" placeholder="enter your name"
        name="password" required>
        <br><br>
        <label for="password-repeat"><b>Repeat Password</b></label><br>
    <input type="password" placeholder="Repeat Password" name="password-repeat" required>
    <br><br>
    <label for="I agree to the TOS">I agree to the TOS</label>
    <input type="checkbox" name="I agree to the TOS" id="I agree to the TOS" required/>
    <br><br>
    <a href="./home.html">
    <input type="button"
        name="submit button" value="sign up">
        </a>
</body>
</html>
